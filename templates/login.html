{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<div class="d-flex flex-column mx-auto mt-5 rounded-4" style="width: 20%; background-color: #a3cbe7;">

    <form action="/login" method="post">
        <div class="form-group p-2 bd-highlight mt-5">
            <input autocomplete="off" autofocus type="text" class="form-control" id="login_username" placeholder="Username" name="username">
        </div>
        <div class="form-group p-2 bd-highlight">
            <input autocomplete="off" type="password" class="form-control" id="login_password" placeholder="Password" name="password">
        </div>
        <div class="d-flex p-2 justify-content-center mt-3 mb-5">
            <button type="submit" class="btn btn-success">Log In</button>
        </div>
    </form>
    
</div>

{% endblock %}
