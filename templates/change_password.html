{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<div class="d-flex flex-column mx-auto mt-5 rounded-4" style="width: 15%; background-color: #63a3d0;">

    <form action="/change_password" method="post">
        <div class="form-group p-2 bd-highlight mt-5">
            <input autocomplete="off" autofocus type="password" class="form-control" id="change_password_old" placeholder="Old password" name="old_password">
        </div>
        <div class="form-group p-2 bd-highlight">
            <input autocomplete="off" type="password" class="form-control" id="change_password_new" placeholder="New password" name="new_password">
        </div>
        <div class="form-group p-2 bd-highlight">
            <input autocomplete="off" type="password" class="form-control" id="change_password_new" placeholder="Confirm password" name="confirm_password">
        </div>
        <div class="d-flex p-2 justify-content-center mt-3 mb-5">
            <button type="submit" class="btn btn-success">Change password</button>
        </div>
    </form>
    
</div>

{% endblock %}
